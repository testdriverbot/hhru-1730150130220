version: 4.0.77
steps:
  - prompt: Click on the "English" option in the language switcher.
    commands:
      - command: hover-text
        text: English
        description: language option in the language switcher
        action: click
  - prompt: >-
      Assert that the page content switches to English.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: the page contains "There is work for everyone"
