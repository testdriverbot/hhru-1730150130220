version: 4.0.77
steps:
  - prompt: Click on the "Contact Us" link in the header or footer.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: Click on the "Contact Us" link in the header or footer.
    commands:
      - command: focus-application
        name: Google Chrome
      - command: scroll-until-text
        text: Contact Us
        direction: down
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: >-
      Assert that the contact page loads correctly.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the contact dialog is visible
